---
server_timezone: ""
server_ip: ""
domain_tld: ""
idam_short_hostname: ""
directory_manager_passwd: "{{ creds_store.directory_manager_passwd }}"
freeipa_admin_passwd: "{{ creds_store.freeipa_admin_passwd }}"

freeipa_module: '@idm:DL1'

freeipa_packages:
  - freeipa-server
  - ipa-server-dns
  - bind-dyndb-ldap

freeipa_services:
  - http
  - https
  - dns
  - ssh
  - freeipa-ldap
  - freeipa-ldaps
  - kerberos
  - kpasswd
  - ntp

freeipa_groups:
  - devops_usr
  - dev_adm
  - gitlab_adm
  - gitlab_usr
  - guacamole_usr
  - ops_adm
  - sec_adm
  - sudo_wheel
  - sys_adm
